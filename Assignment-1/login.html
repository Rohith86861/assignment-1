<body>

    <div class="container">

                </div>
                <br>
                <div>
                    <label for="floatingPassword">Password</label>

                  <input type="checkbox" onclick="myFunction()">Show Password

                </div>
                <br>

                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">

                    Remember me

                <div class="d-grid">
                  <button class="btn btn-primary fw-bold" type="submit" onclick="v()">Sign
                    in</button>

                <div class="d-grid mb-2">

    <script>
      function myFunction() {
  var x = document.getElementById("floatingPassword");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

     function v()
      {
      var inputText =document.getElementById("email"); 
      var pwd =document.getElementById("floatingPassword");    
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var paswd=  /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,16}$/;
      
      if(!(inputText.value.match(mailformat)))
      {
      alert("You have entered an invalid email address!");
      return false;
      }
      if(!(pwd.value.match(paswd))) 
      { 
        alert("Invalid password !!! it should have 1-Lowecase,1-Uperrcase,1-special char,length-(8-16)");
      return false;
      }
       alert("Login sucessful"); 
      return true;
      }
      
        </script>
